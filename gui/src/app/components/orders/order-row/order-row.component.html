<div class="orders-row" [ngClass]="{'selected':isSelected}">
    <div class="order-info">
        <icon-with-text class="label growing"
                        [icon]="iconName"
                        [text]="order.name"
                        title="Numer zamówienia">
        </icon-with-text>
        <icon-with-text class="label"
                        [icon]="iconCalendar"
                        [text]="order.orderedAt| date:'dd/MM/yyyy'"
                        title="Data zlecenia">
        </icon-with-text>
        <icon-with-text class="label growing"
                        [icon]="iconStage"
                        [text]="stageService.convertToView(order.stage)"
                        title="Etap produkcji">
        </icon-with-text>
        <div class="label tiny">
            <icon-with-text class="label"
                            [icon]="iconQuantity"
                            [text]="order.quantity"
                            title="Ilość">
            </icon-with-text>
            <icon-with-text *ngIf="order.packed" class="packed"
                            [icon]="iconPacked"
                            title="Spakowane">
            </icon-with-text>
        </div>

        <icon-with-text class="label"
                        [icon]="iconCustomer"
                        [text]="order.customer"
                        title="Klient">
        </icon-with-text>
        <icon-with-text class="label"
                        [icon]="iconRoute"
                        [text]="order.route"
                        title="Trasa">
        </icon-with-text>
    </div>
    <div class="details-btn">
        <button mat-icon-button color="primary" (click)="showDetails()">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>

</div>
