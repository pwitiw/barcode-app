<div class="search-criteria">
    <h3 class="title">Kryteria wyszukiwania</h3>
    <div class="search-form">
        <mat-form-field>
            <input matInput placeholder="Nazwa zamówienia" [(ngModel)]="orderName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nazwa klienta" [(ngModel)]="customer">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Etap produkcji</mat-label>
            <mat-select [(value)]="stage">
                <mat-option *ngFor="let stage of stages" [value]="stage.value">
                    {{stage.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-checkbox color="primary" labelPosition="after" [(ngModel)]="completed">Zakończone</mat-checkbox>
        <mat-divider></mat-divider>
        <button mat-button color="primary" (click)="search()">Szukaj</button>
    </div>
</div>
