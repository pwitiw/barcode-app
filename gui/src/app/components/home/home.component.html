<div class="home">
    <div class="reminders">
        <h4 class="title">Terminy zamówień</h4>
        <table mat-table [dataSource]="reminders" class="mat-elevation-z8">

            <ng-container matColumnDef="index" class="column">
                <th mat-header-cell *matHeaderCellDef>L.p.</th>
                <td mat-cell *matCellDef="let element; let i = index;">{{getIndex(i)}}</td>
            </ng-container>

            <ng-container matColumnDef="name" class="column name">
                <th mat-header-cell *matHeaderCellDef>Zamówienie</th>
                <td mat-cell *matCellDef="let reminder"> {{reminder.name}} </td>
            </ng-container>

            <ng-container matColumnDef="customer" class="column customer">
                <th mat-header-cell *matHeaderCellDef>Klient</th>
                <td mat-cell *matCellDef="let reminder"> {{reminder.customer}} </td>
            </ng-container>

            <ng-container matColumnDef="deadline" class="column">
                <th mat-header-cell *matHeaderCellDef>Termin</th>
                <td mat-cell *matCellDef="let order"> {{order.deadline | date:'dd/MM/yyyy'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="remindersColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: remindersColumns"></tr>
        </table>

        <mat-paginator [length]="totalElements"
                       [pageSize]="size"
                       [pageSizeOptions]="sizeOptions"
                       (page)="paginationChanged($event)">
        </mat-paginator>
    </div>
</div>
