<div class="statistics">
    <div class="customers">
        <h4 class="title">Statystyki klientów</h4>
        <table mat-table [dataSource]="customers" class="mat-elevation-z8">

            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>L.p.</th>
                <td mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Klient</th>
                <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Liczba zam</th>
                <td mat-cell *matCellDef="let customer"> {{customer.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="meters">
                <th mat-header-cell *matHeaderCellDef>Metry</th>
                <td mat-cell *matCellDef="let customer"> {{customer.meters}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="customerColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: customerColumns"></tr>
        </table>
        <!--add paginator after backend-->
        <!--<mat-paginator [length]="totalElements"-->
                       <!--[pageSize]="size"-->
                       <!--[pageSizeOptions]="sizeOptions"-->
                       <!--(page)="paginationChanged($event)">-->
        <!--</mat-paginator>-->
    </div>
    <div class="orders">
        <h4 class="title">Statystyki</h4>
        <table mat-table [dataSource]="orders" class="mat-elevation-z8">

            <ng-container matColumnDef="period">
                <th mat-header-cell *matHeaderCellDef>Okres</th>
                <td mat-cell *matCellDef="let column"> {{column.period}} </td>
            </ng-container>

            <ng-container matColumnDef="orders">
                <th mat-header-cell *matHeaderCellDef>Zamówienia [m]</th>
                <td mat-cell *matCellDef="let column"> {{column.orders}} </td>
            </ng-container>

            <ng-container matColumnDef="complaints">
                <th mat-header-cell *matHeaderCellDef>Poprawki [m]</th>
                <td mat-cell *matCellDef="let column"> {{column.complaints}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="orderColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: orderColumns"></tr>
        </table>
    </div>

</div>
