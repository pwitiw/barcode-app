<div class="routes-component">
    <span>Stwórz trasę:</span>
    <br/>
    <mat-form-field>
        <mat-label>Wyszukaj..</mat-label>
        <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let movie of movies" cdkDrag>{{movie}}</div>
    </div>


    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox color="primary"
                              (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox> Zaznacz wszystko
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox color="primary"
                              (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef> Klient</th>
            <td mat-cell *matCellDef="let element"> {{element.client}} </td>
        </ng-container>
        <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef> Zamówienia</th>
            <td mat-cell *matCellDef="let element"> {{element.order}} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Kwota</th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
        <ng-container matColumnDef="payment">
            <th mat-header-cell *matHeaderCellDef> Forma płatności</th>
            <td mat-cell *matCellDef="let element"> {{element.payment}} </td>
        </ng-container>
        <ng-container matColumnDef="sequence">
            <th mat-header-cell *matHeaderCellDef> Kolejność</th>
            <td mat-cell *matCellDef="let element"> {{element.sequence}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-button color="primary">
        <mat-icon>picture_as_pdf</mat-icon>
       Generuj raport
    </button>
</div>
