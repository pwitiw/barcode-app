<div class="label-with-input">
  <span class="label">{{label}}:</span>
  <input *ngIf="!isCheckbox();else checkbox" [type]="type" (change)="onChange($event.currentTarget.value)">
</div>

<ng-template #checkbox>
  <input [id]="label" [type]="type" [checked]="input" (click)="onChange($event.currentTarget.checked) " name="adsaw">

</ng-template>
