task build(type: GradleBuild) {
    group 'application'
    setTasks(
            [
                    ':barcode-app-client:buildClient',
                    ':barcode-app-server:jar'
            ])
}

task clean(type: GradleBuild) {
    group 'application'
    setTasks(
            [
                    ':barcode-app-client:cleanClient',
                    ':barcode-app-server:clean'
            ])
}