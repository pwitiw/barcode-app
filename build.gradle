task buildAll(type: GradleBuild) {
    group 'application'
    setTasks([':barcode-app-client:npmUpdate', ':barcode-app-client:clean', ':barcode-app-client:buildClient',
              ':barcode-app-server:bootJar'])
}

task bootFullApplication(type: GradleBuild) {
    group 'application'
    setTasks([':barcode-app-client:npmUpdate', ':barcode-app-client:clean', ':barcode-app-client:buildClient',
              ':barcode-app-server:bootRun'])
}